  name: Build Check                                                                                                                             
  on: [push, pull_request]                                                                                                                      
                                                                                                                                                
  jobs:                                                                                                                                         
    build:                                                                                                                                      
      runs-on: ubuntu-latest                                                                                                                    
      defaults:                                                                                                                                 
        run:                                                                                                                                    
          working-directory: ./frontend                                                                                                         
      steps:                                                                                                                                    
        - uses: actions/checkout@v4                                                                                                             
                                                                                                                                                
        - name: Setup Node                                                                                                                      
          uses: actions/setup-node@v4                                                                                                           
          with:                                                                                                                                 
            node-version: '20'                                                                                                                  
                                                                                                                                                
        - name: Install pnpm                                                                                                                    
          run: npm install -g pnpm                                                                                                              
                                                                                                                                                
        - name: Install dependencies                                                                                                            
          run: pnpm install                                                                                                                     
                                                                                                                                                
        - name: Build                                                                                                                           
          run: pnpm run build                                                                                                                   
                                                                                                                                                                                                                                                                    
  defaults:                                                                                                                                     
    run:                                                                                                                                        
      working-directory: ./frontend   