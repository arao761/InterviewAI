<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vapi Real-Time AI Interviewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 500;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.connecting {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 5px;
    }

    .btn-start {
      background: #28a745;
      color: white;
    }

    .btn-stop {
      background: #dc3545;
      color: white;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .transcript-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .transcript-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      margin-top: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .message.user {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
    }

    .message.assistant {
      background: #f3e5f5;
      border-left: 4px solid #9c27b0;
    }

    .message-label {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 5px;
      color: #666;
    }
  </style>
  <!-- Vapi Web SDK -->
  <script src="https://unpkg.com/@vapi-ai/web@latest/dist/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>üé§ Vapi Real-Time AI Interviewer</h1>
    <p style="color: #666; margin-bottom: 20px;">
      Real-time audio streaming to Vapi for live AI interviews
    </p>

    <div id="status" class="status disconnected">
      ‚ö´ Disconnected - Ready to start interview
    </div>

    <div>
      <button id="startBtn" class="btn-start" onclick="startInterview()">Start Interview</button>
      <button id="stopBtn" class="btn-stop" onclick="stopInterview()" disabled>End Interview</button>
    </div>

    <div class="transcript-section">
      <h3>üìù Live Transcript</h3>
      <div id="transcriptBox" class="transcript-box">
        <p style="color: #999; font-style: italic;">Transcript will appear here as you speak...</p>
      </div>
    </div>
  </div>

  <script>
    // Vapi Web SDK is loaded via script tag
    // Access it as window.Vapi or just Vapi
    
    let vapi = null;
    let callId = null;

    async function startInterview() {
      try {
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const transcriptBox = document.getElementById('transcriptBox');

        startBtn.disabled = true;
        status.className = 'status connecting';
        status.textContent = 'üîÑ Connecting to Vapi...';

        // Get PUBLIC API key from backend or localStorage
        let vapiPublicKey = null;
        
        // Try to get from backend config
        try {
          const configResponse = await fetch('http://localhost:8000/config');
          if (configResponse.ok) {
            const config = await configResponse.json();
            vapiPublicKey = config.config?.vapi_public_key;
          }
        } catch (error) {
          console.log('Could not get key from backend, trying localStorage...');
        }
        
        // If not from backend, try localStorage
        if (!vapiPublicKey) {
          vapiPublicKey = localStorage.getItem('vapi_public_key');
        }
        
        // If still not found, prompt user (only once, then save to localStorage)
        if (!vapiPublicKey) {
          vapiPublicKey = prompt('Enter your Vapi PUBLIC API key:\n(Get it from dashboard.vapi.ai ‚Üí API Keys ‚Üí Public Key)\n\nThis will be saved for future use.') || '';
          
          if (!vapiPublicKey) {
            throw new Error('Vapi public API key is required for web calls');
          }
          
          // Save to localStorage for next time
          localStorage.setItem('vapi_public_key', vapiPublicKey);
        }

        // Get Assistant ID from backend
        const assistantId = '143899d5-4754-4cec-bf65-0743d3962ce1'; // Your assistant ID

        // Initialize Vapi Web SDK
        // Check if Vapi is available (from script tag or window)
        if (typeof Vapi === 'undefined' && typeof window !== 'undefined' && window.Vapi) {
          var Vapi = window.Vapi;
        }
        
        if (typeof Vapi === 'undefined') {
          throw new Error('Vapi Web SDK not loaded. Make sure the script tag is included.');
        }
        
        vapi = new Vapi(vapiPublicKey);

        // Set up event listeners
        vapi.on('call-start', () => {
          status.className = 'status connected';
          status.textContent = '‚úÖ Interview started - Speak now!';
          startBtn.disabled = true;
          stopBtn.disabled = false;
          transcriptBox.innerHTML = '<p style="color: #999; font-style: italic;">Listening... Speak and your responses will appear here.</p>';
        });

        vapi.on('call-end', () => {
          status.className = 'status disconnected';
          status.textContent = '‚ö´ Interview ended';
          startBtn.disabled = false;
          stopBtn.disabled = true;
        });

        vapi.on('message', (message) => {
          // Handle assistant messages
          if (message.role === 'assistant' && message.content) {
            displayMessage(message.content, 'assistant');
          }
        });

        vapi.on('user-speech-start', () => {
          // User started speaking
        });

        vapi.on('user-speech-end', (event) => {
          // User finished speaking - transcript available
          if (event.transcript) {
            displayMessage(event.transcript, 'user');
          }
        });

        vapi.on('transcript', (event) => {
          // Real-time transcript updates
          if (event.transcript) {
            displayMessage(event.transcript, 'user');
          }
        });

        vapi.on('error', (error) => {
          console.error('Vapi error:', error);
          status.className = 'status disconnected';
          status.textContent = `‚ùå Error: ${error.message || 'Unknown error'}`;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        });

        // Start the call with your assistant
        status.textContent = 'üîÑ Starting interview...';
        await vapi.start(assistantId);
        
        callId = vapi.call?.id;

      } catch (error) {
        console.error('Error starting interview:', error);
        document.getElementById('status').className = 'status disconnected';
        document.getElementById('status').textContent = `‚ùå Error: ${error.message}`;
        document.getElementById('startBtn').disabled = false;
      }
    }

    async function stopInterview() {
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const status = document.getElementById('status');

      if (vapi) {
        await vapi.stop();
        vapi = null;
      }

      status.className = 'status disconnected';
      status.textContent = '‚ö´ Disconnected - Interview ended';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      callId = null;
    }

    function displayMessage(text, role) {
      const transcriptBox = document.getElementById('transcriptBox');
      if (text && text.trim()) {
        // Clear placeholder
        if (transcriptBox.querySelector('p[style*="italic"]')) {
          transcriptBox.innerHTML = '';
        }

        // Add new message
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        messageDiv.innerHTML = `
          <div class="message-label">${role === 'user' ? 'You' : 'Assistant'}</div>
          <div>${text}</div>
        `;
        transcriptBox.appendChild(messageDiv);
        transcriptBox.scrollTop = transcriptBox.scrollHeight;
      }
    }

    // Make functions global
    window.startInterview = startInterview;
    window.stopInterview = stopInterview;
  </script>
</body>
</html>
